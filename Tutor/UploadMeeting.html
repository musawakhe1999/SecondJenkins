<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="UploadMeetingbootstrap.css">
    <link rel="stylesheet" href="UploadMeetingbootstrap-reboot.css">
    <link rel="stylesheet" href="UploadMeeting.css">

  


    <title>Upload Meeting's</title>
  </head>
  <body>

  
    <div class="heading">
    <b>Page To Upload Meetings</b>
  </div><br>

    <div class="wrapper"><br>
        <form action="">
          <div class="Owethu">
          <div class="col-md-5 mb-4">
              <label for="validationCustom01">Topic of the meeting...</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Subject">
              <div class="error"></div>
          </div>
          </div>
           
          <div class="Owethu">
          <div class="col-md-5 mb-4">
             <label for="exampleFormControlTextarea1">Explain the Meeting:</label>
             <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Explain the meeting" rows="3"></textarea>
             <div class="error"></div>
          </div>
        </div>
      
        <div class="Owethu">      
          <div class="col-md-5 mb-4">
            <label for="exampleFormControlTextarea1">Pick Date</label>
             <div class="input-group date" id="datetimepicker">
                  <input type="text" class="form-control">
                  <div class="error"></div>
                   <div class="input-group-addon input-group-prepend">
                       <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                  </div>
             </div>
           </div>
        </div>
            
        <div class="Owethu">
           <div class="col-md-5 mb-4">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
            <div class="error"></div>
          </div>
        </div>

        <div class="Owethu">
          <div class="col-md-5 mb-4">
          <div class="tarea-wrap">
              <input type="text" name="sf_url" class="form-control" value="" autofocus="" placeholder="Paste your teams link here"  id="sf_url">
              <a href="#" class="btn btn-primary" type="submit"  value="Upload">Paste link here</a>
              <div class="error"></div>
          </div>
        </div>
      </div>
      <div class="wewe">
        <button class="btn btn-primary" type="submit"><b>Submit</b></button>
      </div>

        </form>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      $(function () {
          $.extend(true, $.fn.datetimepicker.defaults, {
              icons: {
                  time: 'far fa-clock',
                  date: 'far fa-calendar',
                  up: 'fas fa-arrow-up',
                  down: 'fas fa-arrow-down',
                  previous: 'fas fa-chevron-left',
                  next: 'fas fa-chevron-right',
                  today: 'far fa-calendar-check-o',
                  clear: 'far fa-trash',
                  close: 'far fa-times'
              }
          });
      });
      </script>
      <script type="text/javascript">
          $(function () {
              $('#datetimepicker').datetimepicker();
          });
      </script>

  </body>
</html>
