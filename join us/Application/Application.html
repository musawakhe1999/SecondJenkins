<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Applicationbootstrap.css">
    <link rel="stylesheet" href="Applicationbootstrap-reboot.css">
    <link rel="stylesheet" href="Application.css">

    <title>Welcome to the application page</title>
  </head>
  <body>

    <div class="heading">
      <label ><h1><b>Bright Future Tutors Application Form</b></h1></label>
    </div>
    <hr>

    
   <form>
    <div class="Owethu">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">First name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="First name" />
          <div class="error"></div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" />
          <div class="error"></div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">ID Number</label>
          <input type="text" class="form-control" id="IDNumber" placeholder="Please enter id Number" />
          <div class="error"></div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-4 mb-3">
        <label for="validationDefault01">Courses</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Mathematics</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Physics</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Accounting</label>
          <div class="error"></div>
        </div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-4 mb-3">
          <label for="exampleFormControlSelect1">Gender</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option value="" selected disabled>Select your gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <div class="error"></div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-4 mb-3">
          <label for="date">Birth Date</label><br>
          <input type="date" id="dateInput" class="form-control" placeholder="Select your date">
          <div class="error"></div>
        </div>
    </div>  
    <div class="Owethu">
        <div class="col-md-4 mb-3">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Please enter your current address">
          <div class="error"></div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-4 mb-3">
          <label for="Phone">Phone Number</label>
          <input type="tel" id="PhoneNumber" class="form-control" placeholder="Please enter your phone number"/>
          <div class="error"></div>
      </div>
    </div>
    <div class="Owethu">
      <div class="col-md-4 mb-3">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Please enter email address">
        <div class="error"></div>
      </div>
    </div><br>    
    <div class="Owethu">
      <button class="btn btn-primary" type="submit"><b>Submit form</b></button>
    </div>
  </form>

    
  
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
