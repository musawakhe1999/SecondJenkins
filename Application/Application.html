<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Applicationbootstrap.css">
    <link rel="stylesheet" href="Applicationbootstrap-reboot.css">
    <link rel="stylesheet" href="Application.css">
    <link rel="stylesheet" href="Applicationbootstrap-grid.css"> 
   

    <title>Welcome to the application page</title>
  </head>
  <body><br>

    <div class="heading">
      <label ><h1><b>Bright Future Tutors Application Form</b></h1></label>
    </div>
    <hr>

   <div class="wrapper"><br>
   <form name ="MyForm" id="Form">
    <div class="Owethu">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="FitstName" placeholder="Please enter your name">
        <div class="error"></div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Last Name</label>
        <input type="text" class="form-control" id="LastName" placeholder="Please enter your last name">
        <div class="error"></div>
      </div>
    </div>
    <div class="Owethu">
        <div class="col-md-5 mb-4">
          <label for="validationDefault02">ID Number</label>
          <input type="text" class="form-control" id="IDNumber" placeholder="Please enter your ID Number" />
          <div class="error"></div>
        </div>
    </div>
    
    <div class="Owethu">
        <div class="col-md-5 mb-4">
        <label for="validationDefault01">Courses</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Mathematics" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Mathematics</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Physics" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Physics</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Accounting" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Accounting</label>
          <div class="error"></div>
        </div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-5 mb-4">
          <label for="exampleFormControlSelect1">Gender</label>
          <select class="form-control" id="GenderInput">
            <option value="" selected disabled>Select your gender</option>
            <option id="Male">Male</option>
            <option id="Female">Female</option>
            <option>Other</option>
          </select>
          <div class="error"></div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-5 mb-4">
          <label for="date">Birth Date</label><br>
          <input type="date" id="DateInput" class="form-control" placeholder="Select your date">
          <div class="error"></div>
        </div>
    </div>  
    <div class="Owethu">
        <div class="col-md-5 mb-4">
          <label for="inputAddress"> Current Address</label>
          <input type="text" class="form-control" id="CurrentAddress" placeholder="Please enter your current address">
          <div class="error"></div>
        </div>
    </div>
    <div class="Owethu">
        <div class="col-md-5 mb-4">
          <label for="Phone">Phone Number</label>
          <input type="tel" id="PhoneNumber" class="form-control" placeholder="Please enter your phone number"/>
          <div class="error"></div>
      </div>
    </div>
    <div class="Owethu">
      <div class="col-md-5 mb-4">
        <label>Email Address</label>
        <input type="email" class="form-control" id="EmailAddress" placeholder="Please enter email address">
        <div class="error"></div>
      </div>
    </div>    
    <div class="Owethu">
      <button class="btn btn-primary" type="submit" value="submit"><b>Submit form</b></button>
    </div>
  </form>
   </div><br>

    
  
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="./Application.js"></script>
  </body>
</html>
